<app-header>
  <div class="row m-0 p-0 pl-4 pr-4 pt-3">
    <div class="col-12 m-0 p-0">
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button class="font-Nunito-Regular size-text-1" value="1">
          Ida y Vuelta
        </mat-radio-button>
        <mat-radio-button class="font-Nunito-Regular size-text-1" value="2">
          Solo ida
        </mat-radio-button>
        <mat-radio-button class="font-Nunito-Regular size-text-1" value="3">
          Multidestinos
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="col-12 m-0 p-0 pt-3">
      <div class="row m-0 p-0">
        <div class="col-4 m-0 p-0">
          <label class="label-input">
            <img src="./assets/images/iconos/vuelos/origen.svg" alt="" />
            <input
              class="input-sin-borde"
              type="text"
              placeholder="Origen"
              id="txtOrigen"
          /></label>
        </div>

        <div class="col-4 m-0 p-0">
          <label class="label-input">
            <img src="./assets/images/iconos/vuelos/destino.svg" alt="" />
            <input
              class="input-sin-borde"
              type="text"
              placeholder="Destino"
              id="txtDestino"
          /></label>
        </div>

        <div class="col-4 m-0 p-0">
          <label class="label-input">
            <img
              class="pl-3"
              src="./assets/images/iconos/vuelos/calendario.svg"
              alt=""
            />
            <input
              class="input-sin-borde"
              type="text"
              placeholder="Salida"
              style="width: 45% !important"
            />

            <span
              style="
                width: 10% !important;
                text-align: center !important;
                color: #a9a9a9;
              "
            >
              |
            </span>

            <input
              class="input-sin-borde"
              type="text"
              placeholder="Regreso"
              style="width: 45% !important"
            />
          </label>
        </div>
      </div>
    </div>

    <div class="col-12 m-0 p-0 pt-3">
      <div class="row m-0 p-0">
        <div class="col-4 m-0 p-0">
          <label class="label-input">
            <img
              class="pl-3"
              src="./assets/images/iconos/vuelos/persona.svg"
              alt=""
            />

            <input
              class="input-sin-borde"
              type="text"
              style="width: 44% !important"
            />

            <span
              style="
                width: 12% !important;
                text-align: center !important;
                color: #a9a9a9;
              "
            >
              |
            </span>

            <select
              style="
                width: 44% !important;
                border: 0;
                outline: none;
                background-color: white;
              "
              class="font-Nunito-Regular size-text-1 mr-2"
              name="select"
            >
              <option value="value1" selected>Value 1</option>
              <option value="value2">Value 2</option>
              <option value="value3">Value 3</option>
            </select>
          </label>
        </div>

        <div class="col-4 m-0 p-0" style="display: flex; align-items: center">
          <mat-checkbox class="example-margin font-Nunito-Regular size-text-1">
            Incluye maleta en bodega
          </mat-checkbox>
        </div>

        <div class="col-4 m-0 p-0">
          <button class="btn-buscar font-Nunito-Regular size-text-2">
            <img
              class="pr-3"
              src="./assets/images/iconos/vuelos/lupa.svg"
              alt=""
            />
            Buscar
          </button>
        </div>
      </div>
    </div>

    <div class="col-12 m-0 p-0"></div>

    <div class="col-12 m-0 p-0"></div>
  </div>
</app-header>
